[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs-18_x"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci && npm run build",
  "php artisan key:generate --force",
  "php artisan config:clear",
  "echo 'Waiting for database to be ready...'",
  "sleep 60",
  "echo 'Attempting database migration with retry logic...'",
  "for i in {1..8}; do php artisan migrate --force && break || { echo \"Migration attempt $i failed, retrying in 15 seconds...\"; sleep 15; }; done",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
