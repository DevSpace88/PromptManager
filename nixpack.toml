[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs-18_x"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci && npm run build",
  "php artisan key:generate --force",
  "php artisan config:clear",
  "echo 'Waiting for database to be ready...'",
  "sleep 45",
  "echo 'Running enhanced migration script with robust retry logic...'",
  "php database/migration-helper.php",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "chmod -R 775 storage bootstrap/cache",
  "chown -R www-data:www-data storage bootstrap/cache"
]


[start]
cmd = "echo 'Starting Laravel...' && echo 'PORT is: $PORT' && php artisan serve --host=0.0.0.0 --port=$PORT --verbose"
